<section>
<div class="main-content">
    <div class="header">
      <h1 class="main-title">IGarnish</h1>
      <h3 class="main-subtitle">the ultimate garnish for your instagram pic!</h3>
    </div>
    <div class="sub-content">
      <div class="img-container">
         <div class="image-one">
            <img src="../../../assets/noLikes.png"  class="insta-img" alt="">
         </div>
        <div class="image-two">
            <img src="../../../assets/manyLikes.png" class="insta-img">
        </div>
      </div>      
      <h2 class="sub-title">STEAKS ARE MUCH BETTER WHEN GARNISHED!</h2>
    </div>
  </div>
  <div class="controller">
    <!-- <h2 class="controller-title">find your garnish!</h2> -->
    <div class="controller-action-container">
        <!-- <h2 class="controller-subtitle">first, choose your tag!</h2> -->
        <mat-chip-list>
            <mat-chip 
            *ngFor="let tag of tags" 
            (click)="select(tag)"
            [ngClass]="tag===selectedTag ? 'active-tag':''">{{tag}}</mat-chip>
        </mat-chip-list>
        <button mat-raised-button (click)="generate()">GENERATE</button>
        <div class="quote-box">
            <h3 class="the-fucking-quote" #text>{{quote}}</h3>
            <p  class="the-fucking-author">{{author}}</p>
        </div>
        <button mat-raised-button ngxClipboard 
        class="small"
        [cbContent]="quote + ' ' +author">
        COPY TO CLIPBOARD</button>

    </div>
    <div class="controller-footer">
      <h3 class="credit-text">Made during a stupid afternoon by</h3>
      <div class="credit-container">
        <p class="credit-text">Davide Curcio</p><i class="fa fa-github"></i><i class="fa fa-linkedin"></i>
        <p class="credit-text">Andrea Lovati</p><i class="fa fa-github"></i><i class="fa fa-linkedin"></i>
      </div>
    </div>
  </div>
  </section>
